<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="list__container">
            <div class="product__list">
                <ul class="productList">
                    <li class="product">
                        <img src="images/photo1.png" alt="">
                        <div class="info">
                            <h2>Çanta</h2>
                            <div class="price">
                                <p class="gold">$<span class="plus">10</span></p>
                                <p class="dead">$20</p>
                            </div>
                            <div class="quantityBar">
                                <span class="btn decr">-</span>
                                <span class="quantityNum">1</span>
                                <span class="btn incr">+</span>
                            </div>
                            <input class="remove" type="button" value="Remove">
                            <p class="productTotal">Product Total:$<span class="productTotalNum">10</span></p>
                        </div>
                    </li>
                    <li class="product">
                        <img src="images/photo2.png" alt="">
                        <div class="info">
                            <h2>Ayakkabı</h2>
                            <div class="price">
                                <p class="gold">$<span class="plus">30</span></p>
                                <p class="dead">$60</p>
                            </div>
                            <div class="quantityBar">
                                <span class="btn decr">-</span>
                                <span class="quantityNum">1</span>
                                <span class="btn incr">+</span>
                            </div>
                            <input class="remove" type="button" value="Remove">
                            <p class="productTotal">Product Total:$<span class="productTotalNum">30</span></p>
                        </div>
                    </li>
                    <li class="product">
                        <img src="images/photo3.jpg" alt="">
                        <div class="info">
                            <h2>Saat</h2>
                            <div class="price">
                                <p class="gold">$<span class="plus">20</span></p>
                                <p class="dead">$40</p>
                            </div>
                            <div class="quantityBar">
                                <span class="btn decr">-</span>
                                <span class="quantityNum">1</span>
                                <span class="btn incr">+</span>
                            </div>
                            <input class="remove" type="button" value="Remove">
                            <p class="productTotal">Product Total:$<span class="productTotalNum">20</span></p>
                        </div>
                    </li>
                   
                </ul>
            </div>
            <div class="price__list">
                <li>
                    <p>Subtotal</p><p>$<span class="subtotal">0</span></p>
                </li>
                <li>
                    <p>Tax(18%)</p><p>$<span class="tax"></span></p>
                </li>
                <li>
                    <p>Shipping</p><p class="shipping">$15</p>
                </li>
                <li>
                    <p>Total</p><p>$<span class="total"></span></p>
                </li>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
